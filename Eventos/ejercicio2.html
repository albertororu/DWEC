	<title>Ejercicio 15 - Informaci�n sobre eventos</title>
	<style type="text/css">
		body {
			font-family: arial, helvetica;
		}

		#info {
			width: 160px;
			border: thin solid silver;
			padding: .5em;
			position: fixed;
		}

		#info h1 {
			margin: 0;
		}
	</style>
	<script>
		//Informacion al mover el raton
		function muestraInformacion(mensaje) {
			let evento = mensaje || window.event
			
			let div = document.getElementById('info');
			switch (evento.type) {
				case 'mousemove':
					var coordenadaX = evento.clientX
					var coordenadaY = evento.clientY
					div.replaceChildren("Navegador:["+ coordenadaX + "," + coordenadaY + "]"+ " Pagina : [" + coordenadaX + "," + coordenadaY + "]")
					div.style.backgroundColor = "white"
					
				break;
				case 'keypress':
				let caracter = evento.charCode || evento.keyCode
					div.replaceChildren("Carácter pulsado: [" + String.fromCharCode(evento.charCode) +"]" + " Caracter: ["+ caracter + "]" )
					div.style.backgroundColor = "#CCE6FF"
				break;
				case 'click':
				div.style.backgroundColor = "#FFFFCC"
				}
					
		}
		document.onmousemove = muestraInformacion
		document.onkeypress = muestraInformacion
		document.onclick = muestraInformacion
		
		
	</script>
</head>

<body>
	<div id="info"></div>
