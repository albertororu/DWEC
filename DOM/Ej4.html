<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej4</title>
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="Añadir elemento" onclick="anade();">
</body>

<script>
    function anade() {
        var parrafo = document.createElement("LI");
        // Crear nodo de tipo Text
        var contenido = document.createTextNode("Hola Mundo!");
        // Añadir el nodo Text como hijo del nodo Element
        parrafo.appendChild(contenido);
        // Añadir el nodo Element como hijo de la pagina
        document.getElementById("lista").appendChild(parrafo);
    }


</script>

</html>
