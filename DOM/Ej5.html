<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ej5</title>
    </head>
    <body>
    
    <form action="#saludo">
        <label for="nombre">Nombre:</label><input type="text" id="nombre">
        <label for="apellido">Apellido:</label><input type="text" id="apellido">
        <input type="submit" value="Rellenar datos" onclick="enviarSaludo();">     
    </form>
    
    <p id="saludo"></p>

    <script>
        function enviarSaludo(){
            var name = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var contenido = document.createTextNode("hola " + name + " " + apellido + ", gracias por rellenar el formulario" );
            saludo.appendChild(contenido);
            document.body.appendChild(saludo);
        }
    </script>
    </body>
</html>
