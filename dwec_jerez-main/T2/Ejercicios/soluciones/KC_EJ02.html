  <!--La siguiente código presenta una opción de solución mínima viable usando las entradas/salidas de JS por cliente: prompt y alert. Sin embargo, el mismo resutado puede ser alcanzado usando controles input, eventos y DOM, o JQuery, o un enfoque funcional. Utiliza con el que prefieras practicar. Si tienes dudas consulta a tu instructor de JS o a tu coach.

  <script type="text/javascript">
    		/*
    			KC_EJ02
          Crea un programa que solicite dos números y muestre los resultados de todas sus operaciones aritméticas. 
    		*/
  	   var numero1 = parseInt(prompt('dime un numero'));
       var numero2 = parseInt(prompt('dime otro numero'));

       var suma = numero1+numero2;
       var resta = numero1-numero2;
       var multiplicacion = numero1*numero2;
       var division = numero1/numero2;

       document.write('La suma de los numeros es ' + suma + "<br>");
       document.write('La resta de los numeros es ' + resta + "<br>");
       document.write('La multiplicacion de los numeros es ' + multiplicacion + "<br>" );
       document.write('La division de los numeros es ' + division + "<br>");
  </script>
  </body>
</html>
